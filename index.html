<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <div class="centerDiv">
            <div class="weatherHeader">
                <div class="weatherIcon">
                    <img src="images/cloudyIcon.png" alt="" class="statIcon">
                </div>
                <div class="weatherSearch">
                    <label>
                        <input type="text" id="cityInput" placeholder="Ex: London">
                    </label>
                    <span class="material-icons">search</span>
                </div>
            </div>
            <img src="images/cloudyIcon.png" alt="" id="mobileIcon" class="statIcon">
            <p class="greetings"><strong>.</strong></p>
            <div class="mainContent">
                <h4>min - max</h4>
                <h3 class="minmax">00ºc | 00ºc</h3>
                <h1 class="graus">00ºc</h1>
            </div>
            <div class="cityDiv">
                <span class="material-icons">
                    location_on
                </span>
                <h2 class="city">Search for your city.</h2>
            </div>
            <div class="time">
                ola
            </div>
        </div>
    </main>
</body>

</html>
